name: sass
version: 1.74.0-dev # TODO: update the color-functions deprecation when this is updated
description: A Sass implementation in Dart.
homepage: https://github.com/sass/dart-sass

executables:
  dart-sass: sass
  sass: sass

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  args: ^2.0.0
  async: ^2.5.0
  charcode: ^1.2.0
  cli_pkg: ^2.8.0
  cli_repl: ^0.2.1
  collection: ^1.16.0
  http: "^1.1.0"
  js: ^0.6.3
  meta: ^1.3.0
  native_synchronization: ^0.2.0
  node_interop: ^2.1.0
  package_config: ^2.0.0
  path: ^1.8.0
