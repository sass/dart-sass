  protobuf: ">=2.0.0 <4.0.0"
  pub_semver: ^2.0.0
  source_maps: ^0.10.10
  source_span: ^1.10.0
  stack_trace: ^1.10.0
  stream_channel: ^2.1.0
  stream_transform: ^2.0.0
  string_scanner: ^1.1.0
  term_glyph: ^1.2.0
  typed_data: ^1.1.0
  watcher: ^1.0.0

dev_dependencies:
  analyzer: ">=5.13.0 <7.0.0"
